name = "nebulakit"
compatibility_date = "2024-01-01"
pages_build_output_dir = ".svelte-kit/cloudflare"

# D1 Database
# Create with: wrangler d1 create nebulakit-db
# Then replace the database_id below with the actual ID
[[d1_databases]]
binding = "DB"
database_name = "nebulakit-db"
database_id = "bd776be3-9823-4763-abb1-c18b40931456"

# KV Namespace
# Create with: wrangler kv:namespace create "KV"
# For local dev preview: wrangler kv:namespace create "KV" --preview
[[kv_namespaces]]
binding = "KV"
id = "12a6576334dd4e16bf1e08d5cc1fac4a"
preview_id = "e9b0a93432b1406786dc7b9b334da90d"
# R2 Bucket
# Create with: wrangler r2 bucket create nebulakit-files
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "nebulakit-files"

# Queue (disabled - enable Queues at https://dash.cloudflare.com before uncommenting)
# [[queues.producers]]
# binding = "QUEUE"
# queue = "nebulakit-queue"

# Note: queues.consumers is not supported by Cloudflare Pages
# If you need queue consumers, use a separate Cloudflare Worker

# Environment Variables
# For production, set these in Cloudflare Pages settings
# For local dev, use .env file (see .env.example)
[vars]
# TURNSTILE_SECRET_KEY will be set via environment
# GITHUB_OWNER_ID - Set this to your GitHub user ID to enable admin access
# To find your GitHub ID: visit https://api.github.com/users/YOUR_USERNAME
# GITHUB_OWNER_ID = "YOUR_GITHUB_USER_ID_HERE"
